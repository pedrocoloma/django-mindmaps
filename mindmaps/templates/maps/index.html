{% extends "maps/base.html" %}
{% block title %}
Mindmaps
{% endblock %}

{% block body %}
  <h1>MindMaps</h1>
  <ul>
    {% for map in maps %}
      <li>
        <a href="{% url 'map' map.id %}">{{ map.title }}</a>
      </li>
    {% empty %}
    No Mindmaps found.
    {% endfor %}
  </ul>
{% endblock %}
